<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="assets/deals.css">
</head>
<body>

            <div class="flights">
                <div class="plane-logo">

                </div>

                    <p>Find Flight</p>
                </div>
            </div>
            <div class="logo" id="img-logo">

                    <img src="Assets/Images/user-photo.jpg" alt="User-logo">

                    <p>Blend A.</p>
                </div>

            </div>
