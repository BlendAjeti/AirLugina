<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="assets/deals.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-elements">
            <div class="flights">
                <div class="plane-logo">
                    <img src="Assets/Images/plane.logo.png" alt="small-plane">
                </div>
                <div class="flight-name">
                    <p>Find Flight</p>
                </div>
            </div>
            <div class="logo" id="img-logo">
                <img src="Assets/Images/Air-Lugina-Logo.png" alt="AirLugina-logo">
            </div>
            <div class="user-logo">
                <div class="user-img">
                    <img src="Assets/Images/user-photo.jpg" alt="User-logo">
                </div>
                <div class="user-name">
                    <p>Blend A.</p>
                </div>
                <div class="arrow-down">
                    <img src="Assets/Images/arrow-down.png" alt="arrow-down">
                </div>
            </div>
        </div>
    </div> 
    <div class="container">
        <div class="depart">
            <form action="#">
                <div class="from">
                    <fieldset>
                        <legend> From - To </legend>
                        <input type="text" id="from-to" name="from-to" placeholder="PreshevÃ« - NewYork" required>
                        <img src="Assets/Images/swap-vector.png" alt="swap">
                    </fieldset>
                </div>
                <div class="trip">
                    <fieldset> 
                        <legend>Trip</legend>
                         <select id="return" name="return" required>
                        <option value="Return">Return</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="other">Other</option>
                        </select>
                    </fieldset>
                </div>
                <div class="return">
                    <fieldset>
                        <legend> Depart - Return </legend>
                        <input type="text" id="date" name="date" placeholder="07 Nov 22 - 13 Nov 22" required>
                    </fieldset>
                </div>
                <div class="passanger">
                    <fieldset>
                        <legend> Passanger - Class </legend>
                        <input type="text" id="passanger" name="passanger" placeholder="1 Passenger,Economy" required>
                    </fieldset>
                </div>
                <div class="search">
                    <button><img src="Assets/Images/search-vector.png" alt="search"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="emirates">
        <div class="emirate-img">
            <img src="Assets/Images/emirates.png" alt="emirate">
        </div>
        <div class="very-good">
            <div class="ctn">
                <div class="reviews">
                    <div class="numbers">
                        <p>4.2</p>
                    </div>
                    <div class="paragraf">
                        <p><span>Very Good</span> 54 reviews</p>
                    </div>
                </div>
                <div class="second-ctn">
                    <div class="p">
                        <p>starting from</p>
                    </div>
                    <div class="price">
                        <p>$104</p>
                    </div>
                </div>
            </div>
            <div class="nonstop">
                <input type="checkbox">
                <div class="emi">
                    <p><span>12:00 pm - 01:28 pm</span></p>
                    <p class="pa">Emirates</p>
                </div>
                <p class="pad">non stop</p>
                <div class="EWR">
                    <p><span>2h28m</span></p>
                    <p>EWR-BNA</p>
                </div>
            </div>
            <div class="nonstop-2">
                <input type="checkbox">
                <div class="emi">
                    <p><span>12:00 pm - 01:28 pm</span></p>
                    <p class="pa">Emirates</p>
                </div>
                <p class="pad">non stop</p>
                <div class="EWR">
                    <p><span>2h28m</span></p>
                    <p>EWR-BNA</p>
                </div>
            </div>
            <div class="bord">

            </div>
            <div class="details-btn">
                <button>View Deals</button>
            </div>
        </div>
    </div>
</body>
</html>
