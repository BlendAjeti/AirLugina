<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
    <div class="photoleft">
                <img src="Rectangle 20.png" alt="">
            </div>
    <div class="tabela">
        <form action="">
            <div class="logo">
                <img src="AirLugina.png" alt="">
            </div>
            <br>
            <br>
            <div class="content">
            <h1>Sign up</h1>
            <p class="firstp">Let's get you all st up so can access your personal account.</p>
            <div class="inputbox">
                <label for="">First Name</label>
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="inputbox">
                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="inputbox">
                <label for="">Email</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="inputbox">
                <label for="">Password</label>
                <input type="password" placeholder="Password" required>        
            </div>
            <div class="inputbox">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required>      
            </div>
            <div class="agree">
                <label><input type="checkbox" required>I agree to all the Terms and Privacy Policies</label>
            </div>
            <button type="submit"> Create account </button>
            <div class="login">
                <p>Already have an account?
                    <a href="#">login</a>
                </p>
            </div>
        </div>
        </form>
     </div>
     </div>
</body>
</html>
