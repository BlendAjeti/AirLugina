<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="Assets/booking.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-elements">
                <div class="flights">
                    <div class="plane-logo">
                        <img src="Assets/Images/plane.logo.png" alt="small-plane">
                    </div>
                    <div class="flight-name">
                        <p>Find Flight</p>
                    </div>
                </div>
                <div class="logo" id="img-logo">
                    <img src="Assets/Images/Air-Lugina-Logo.png" alt="AirLugina-logo">
                </div>
                <div class="user-logo">
                    <div class="user-img">
                        <img src="Assets/Images/user-photo.jpg" alt="User-logo">
                    </div>
                    <div class="user-name">
                        <p>Blend A.</p>
                    </div>
                    <div class="arrow-down">
                        <img src="Assets/Images/arrow-down.png" alt="arrow-down">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="depart">
        <form action="#">
            <div class="from">
                <fieldset>
                    <legend> From - To </legend>
                    <input type="text" id="from-to" name="from-to" placeholder="PreshevÃ« - NewYork" required>
                    <img src="Assets/Images/swap-vector.png" alt="swap">
                </fieldset>
            </div>
            <div class="trip">
                <fieldset>
                    <legend>Trip</legend>
                    <select id="return" name="return" required>
                        <option value="Return">Return</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
            </div>
            <div class="return">
                <fieldset>
                    <legend> Depart - Return </legend>
                    <input type="text" id="date" name="date" placeholder="07 Nov 22 - 13 Nov 22" required>
                </fieldset>
            </div>
            <div class="passanger">
                <fieldset>
                    <legend> Passanger - Class </legend>
                    <input type="text" id="passanger" name="passanger" placeholder="1 Passenger,Economy" required>
                </fieldset>
            </div>
            <div class="search">
                <button><img src="Assets/Images/search-vector.png" alt="search"></button>
            </div>
        </form>
    </div>
</body>

</html>
