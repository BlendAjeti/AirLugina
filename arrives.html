<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrives</title>
    <link rel="stylesheet" href="Assets/arrives.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="navbar-elements">
                <div class="flights">
                    <div class="plane-logo">
                        <img src="Assets/Images/plane.logo.png" alt="small-plane">
                    </div>
                    <div class="flight-name">
                        <p>Find Flight</p>
                    </div>
                </div>
                <div class="logo" id="img-logo">
                    <img src="Assets/Images/Air-Lugina-Logo.png" alt="AirLugina-logo">
                </div>
                <div class="user-logo">
                    <div class="user-img">
                        <img src="Assets/Images/user-photo.jpg" alt="User-logo">
                    </div>
                    <div class="user-name">
                        <p>Blend A.</p>
                    </div>
                    <div class="arrow-down">
                        <img src="Assets/Images/arrow-down.png" alt="arrow-down">
                    </div>
                </div>

            </div>
        </div>
        <div class="selection-container">
            <div class="section">
                <div class="destinations">
                    <p><span>Turkey</span> > <span>Istanbul </span> > CVK Park Bosphorus Hotel Istanbul </p>
                </div>
                <div class="plane-type">
                    <h2>Emirates A380 Airbus</h2>
                    <h2><span>$240</span></h2>
                </div>
                <div class="location-btn">
                    <div class="location">
                        <img src="Assets/Images/location-logo.png" alt="location-logo">
                        <p>Gumussuyu Mah.Inonu Cd.No:8,Istanbul 34437</p>
                    </div>
                    <div class="btn">
                        <button type="submit">Book now</button>
                    </div>
                </div>
            </div>
            <div class="big-plane">
                <img src="Assets/Images/big-plane.png" alt="Big-plane">
            </div>
            <div class="h2-text">
                <h2>Basic Economy Features</h2>
            </div>
        </div>

    </div>

</body>

</html>
