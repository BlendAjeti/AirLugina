<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking details</title>
    <link rel="stylesheet" href="Assets/booking-details.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-elements">
                <div class="flights">
                    <div class="plane-logo">
                        <img src="Assets/Images/plane.logo.png" alt="small-plane">
                    </div>
                    <div class="flight-name">
                        <p>Find Flight</p>
                    </div>
                </div>
                <div class="logo" id="img-logo">
                    <img src="Assets/Images/Air-Lugina-Logo.png" alt="AirLugina-logo">
                </div>
                <div class="user-logo">
                    <div class="user-img">
                        <img src="Assets/Images/user-photo.jpg" alt="User-logo">
                    </div>
                    <div class="user-name">
                        <p>Blend A.</p>
                    </div>
                    <div class="arrow-down">
                        <img src="Assets/Images/arrow-down.png" alt="arrow-down">
                    </div>
                </div>
            </div>
        </div>

        <div class="s-upload">
            <div class="upload">
                <img src="Assets/Images/upload-vector.png" alt="upload">
                <p>Upload Flight Logo</p>
            </div>
        </div>
        <div class="form-container">

            <form action="#">
                <div class="form-group">
                    <div class="exp-date">
                        <fieldset class="fieldseti">
                            <legend>From</legend>
                            <input type="text" id="prishtina" name="prishtina" placeholder="Prishtina" required>
                        </fieldset>
                    </div>
                    <div class="cvc">
                        <fieldset>
                            <legend>To</legend>
                            <input type="text" id="presheva" name="presheva" placeholder="Presheva" required>
                        </fieldset>
                    </div>
                </div>
                <div class="name-on-card">
                    <fieldset>
                        <legend>Date & Hour</legend>
                        <input type="datetime" id="datetime" name="datetime" placeholder="28.11.2025" required>
                    </fieldset>
                </div>
                <div class="name-on-card">
                    <fieldset>
                        <legend>Flight Hours</legend>
                        <input type="text" id="hours" name="hours" placeholder="2 hours 52 minutes" required>
                    </fieldset>
                </div>
                <div class="name-on-card">
                    <fieldset>
                        <legend>Airbus Name</legend>
                        <input type="text" id="bus-name" name="bus-name" placeholder="Emirates" required>
                    </fieldset>
                </div>
                <div class="name-on-card">
                    <fieldset>
                        <legend>Stock</legend>
                        <input type="text" id="stock" name="stock" placeholder="21 Tickets" required>
                    </fieldset>
                </div>
                <div class="name-on-card">
                    <fieldset>
                        <legend>Price</legend>
                        <input type="text" id="price" name="price" placeholder="$112" required>
                    </fieldset>
                </div>
                <div class="upload-images">
                    <img src="Assets/Images/upload-vector.png" alt="upload">
                    <p>Upload Images</p>
                </div>
                <button type="submit">Create Account</button>
                <div class="paragraph">
                    <p>Already have an account? <span><a href="#">Login</a></span></p>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
