<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/AirLugina/assets/forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-ctn">
            <div class="forgot">
                <div class="logo">
                    <img src="/AirLugina/assets/Images/Air-Lugina-Logo.png" alt="AirLugina-Logo">
                </div>
                <div class="link">
                    <a href="/AirLugina/login.html"><img src="/AirLugina/assets/Images/Vector.png" alt="vector"> Back to login</a>
                    <h1>Forgot your password?</h1>
                    <p>Donâ€™t worry, happens to all of us. Enter your email below to recover your password</p>
                </div>
                <div class="form-container">
                    <form action="#">
                        <fieldset> 
                            <legend>Email</legend>
                            <input type="email" id="email" name="email" placeholder="filan.fisteku@gmail.com" required>
                        </fieldset>
                        <fieldset> 
                            <legend>New Password</legend>
                            <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                        </fieldset>
                        <fieldset> 
                            <legend>Confirm password</legend>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="img">
                <img src="/AirLugina/assets/Images/forgot.png" alt="image">
            </div>
        </div>
    </div>
</body>
</html>
